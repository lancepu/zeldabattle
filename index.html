<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zelda Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/image/favicon-LP.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/mdb.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/charList.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <audio id="gameAudio" src="" type="audio/mpeg"></audio>
    <audio id="hitSound" src="assets/audio/sword_hit.mp3" type="audio/mpeg"></audio>
    <audio id="counterSound" src="assets/audio/counter_hit.mp3" type="audio/mpeg"></audio>
    <div class="container vertical-center">
        <div class="row text-center infoDiv">
            <div class="col-12">
                <h1 class="info"></h1>
            </div>
        </div>

        <div class="row cardInfoDiv">
            <div class="col-3">
                <h3 class="playerText"></h3>
            </div>
            <div class="col-9">
                <h3 class="opponentText"></h3>
            </div>
        </div>

        <div class="row selectableChar">
            <!-- characters will get populated by game.js -->
        </div>
        <!-- Action Buttons -->
        <div class="row controls">
            <button type="button" class="btn col-3 btn-primary startGame">Start Battle!</button>
            <button type="button" class="btn col-3 btn-danger attack">Attack!</button>
            <button type="button" class="btn col-3 btn-success confirm">Confirm</button>
        </div>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true" data-keyboard="false" data-backdrop="static" id="gameIntro">
            <div class="modal-dialog modal-lg">
                <div class="modal-content modalIntro">
                    <div class="row text-center">
                        <div class="col-12 modalCol">
                            <h1>Welcome to Hyrule!</h1>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12 modalButton">
                            <button type="button" class="btn col-3 btn-success dismiss">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true" data-keyboard="false" data-backdrop="static" id="gameOver">
            <div class="modal-dialog modal-lg">
                <div class="modal-content modalGameOver">
                    <div class="row text-center">
                        <div class="col-12 modalCol">
                            <h1>Game Over</h1>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12 modalButton">
                            <button type="button" class="btn col-3 btn-success reload">Restart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true" data-keyboard="false" data-backdrop="static" id="gameWin">
            <div class="modal-dialog modal-lg">
                <div class="modal-content modalGameWin">
                    <div class="row text-center">
                        <div class="col-12 modalCol">
                            <h1>Congratulations!</h1>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12 modalButton">
                            <button type="button" class="btn col-3 btn-success reload">Play Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
